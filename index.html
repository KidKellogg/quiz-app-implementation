<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML, CSS, Javascript Quiz App">
    <title>Quiz App Wireframe</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body class="background">
        <h1>Web Development Quiz</h1>
        <div class="question-and-score">Question number and score</div>
    </header>
    <main class="question-area">
        <fieldset>
            <legend>Mollusks</legend>
            <p>This quiz tests your knownledge on mollusks!</p>
            <img src="images/nautilus.jpg" alt="Nautilus swimming in ocean" class="images" />
            <button type="button" id="start">Start Quiz</button>
        </fieldset>
    </main>
    <div>
        <h1>Placeholder for Questions</h1>
        <form class="question-area">
            <fieldset>
                <legend class="question-text">Mollusca is the ?? largest phylum of invertebrate animals?</legend>
                <label>
                    <input class="radio" type="radio" name="answer" required>
                    <span>second</span>
                </label>
                <label>
                    <input class="radio" type="radio" name="answer" required>
                    <span>third</span>
                </label>
                <label>
                    <input class="radio" type="radio" name="answer" required>
                    <span>tenth</span>
                </label>
                <label>
                    <input class="radio" type="radio" name="answer" required>
                    <span>hundredth</span>
                </label>
                <button type="submit" class="submit button"> Submit</button>
            </fieldset>
        </form>
    </div>
    <h1>Results Placeholder</h1>
    <div class="question-area">
        <fieldset>
            <legend>Final Score</legend>
            <p>You got ???/???</p>
            <button type="button" id="restart">Restart Quiz</button>
        </fieldset>
    </div>
</body>

</html>
