<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML, CSS, Javascript Quiz App">
    <title>Quiz App Wireframe</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body class="background">
    <h1>Mollusk Quiz!</h1>
    <header role="banner" class="header">
        <section>
            <div class="question-and-score"></div>
        </section>
    </header>
    <main class="question-area">
        <fieldset>
            <legend>Mollusks</legend>
            <p>This quiz tests your knownledge on mollusks!</p>
            <img src="images/nautilus.jpg" alt="Nautilus swimming in ocean" class="images" />
            <button class="startQuiz" type="button" id="start">Start Quiz</button>
        </fieldset>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="store.js"></script>
</body>

</html>
